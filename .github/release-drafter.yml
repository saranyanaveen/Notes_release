name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "✨ Features"
    labels:
      - feature
      - enhancement
      - new-feature
      - feat
  - title: "🐞 Bug Fixes"
    labels:
      - fix
      - bugfix
      - bug
      - defect
  - title: "📄 Other Changes"
    labels:
      - other
      - documentation
      - docs
  - title: "🔧 Maintenance"
    labels:
      - chore
      - refactor
      - maintenance

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR: $BODY'

version-resolver:
  major:
    labels:
      - major
      - breaking-change
  minor:
    labels:
      - minor
      - feature
      - feat
      - enhancement
  patch:
    labels:
      - patch
      - fix
      - bug
      - chore
      - maintenance
  default: patch

template: |
  🚀 Release Notes for $RESOLVED_VERSION

  ## ✨ Features
  {{#categories.Features}}
  {{#pullRequests}}
  - $TITLE (#$NUMBER) by @$AUTHOR: $BODY
  {{/pullRequests}}
  {{/categories.Features}}

  ## 🐞 Bug Fixes
  {{#categories.Bug Fixes}}
  {{#pullRequests}}
  - $TITLE (#$NUMBER) by @$AUTHOR: $BODY
  {{/pullRequests}}
  {{/categories.Bug Fixes}}

  ## 📄 Other Changes
  {{#categories.Other Changes}}
  {{#pullRequests}}
  - $TITLE (#$NUMBER) by @$AUTHOR: $BODY
  {{/pullRequests}}
  {{/categories.Other Changes}}

  ## 🔧 Maintenance
  {{#categories.Maintenance}}
  {{#pullRequests}}
  - $TITLE (#$NUMBER) by @$AUTHOR: $BODY
  {{/pullRequests}}
  {{/categories.Maintenance}}

  ## 🏅 Contributors
  {{#contributors}}
  - @$USERNAME
  {{/contributors}}
